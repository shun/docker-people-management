<div
  class="column-flow-main"
>
  <column-flow-body
    *ngFor="let column of columnLayers; index as i"
    [items]="column.items"
    [layerno]="i"
    [draggedItem]="draggedItem"
    [draggedItemIndex]="draggedItemIndex"
    (onselectedGroupItem)="notifySelectedItem($event)"
    (ondragStart)="notifyDragStart($event)"
    (ondragEnd)="notifyDragEnd()"
  >
  </column-flow-body>
</div>
